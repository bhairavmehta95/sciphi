course:
    Get ready for 5th grade::
        topics:
            - Get ready for decimal place value:
                  subtopics:
                      - Whole number place value
                      - Write whole numbers in different forms
                      - Compare whole numbers
                      - Compare decimals
                      - Round whole numbers
            - Get ready for adding and subtracting decimals:
                  subtopics:
                      - Adding multi-digit numbers
                      - Subtracting multi-digit numbers
            - Get ready for adding and subtracting fractions:
                  subtopics:
                      - Equivalent fractions
                      - Common denominators
                      - Adding and subtracting fractions with like denominators
                      - Adding and subtracting mixed numbers
                      - Fractions with denominators of 10 and 100
            - Get ready for multiplication and division with whole numbers and decimals:
                  subtopics:
                      - Multi-digit multiplication: place value and area models
                      - Multi-digit multiplication
                      - Remainders
                      - Multi-digit division: place value and area models
                      - Multi-digit division
            - Get ready for multiplying and dividing fractions:
                  subtopics:
                      - Introduction to multiplication
                      - Introduction to division
                      - Relating multiplication and division
                      - Comparing with multiplication
                      - Multiplication and division word problems
                      - Area of rectangles
                      - Multiply fractions and whole numbers
            - Get ready for powers of 10:
                  subtopics:
                      - How 10 relates to place value
                      - Decimal fractions
                      - Decimal fractions greater than 1
                      - Decimals and fractions in word form
