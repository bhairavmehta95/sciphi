course:
    Get ready for Algebra 2::
        topics:
            - Get ready for polynomial operations and complex numbers:
                  subtopics:
                      - Combining like terms
                      - The distributive property & equivalent expressions
                      - Multiplying & dividing powers
                      - Multiplying binomials
                      - Special products of binomials
                      - Factoring quadratics intro
                      - Factoring quadratics by grouping
                      - Factoring quadratics with difference of squares
                      - Factoring quadratics with perfect squares
            - Get ready for equations:
                  subtopics:
                      - Solving equations with variables on both sides
                      - Linear equations with parentheses
                      - Introduction to systems of equations
                      - Solving systems of equations with substitution
                      - Equivalent systems of equations and the elimination method
                      - Radicals
                      - Solving quadratic equations by taking the square root
                      - Solving quadratics by factoring
                      - The quadratic formula
            - Get ready for transformations of functions and modeling with functions:
                  subtopics:
                      - Evaluating functions
                      - Introduction to the domain and range of a function
                      - Determining the domain of a function
                      - Recognizing functions
                      - Maximum and minimum points
                      - Intervals where a function is positive, negative, increasing, or decreasing
                      - Graphs of absolute value functions
                      - Graphing quadratics in factored form
                      - Graphing quadratics in vertex form
                      - Graphing quadratics in standard form
                      - Features and forms of quadratic functions
                      - Transforming quadratic functions
            - Get ready for exponential and logarithmic relationships:
                  subtopics:
                      - Exponent properties (integer exponents)
                      - Radicals
                      - Exponential vs. linear growth
                      - Exponential expressions
                      - Graphs of exponential growth
                      - Exponential vs. linear growth over time
                      - Exponential growth & decay
                      - Exponential functions from tables & graphs
                      - Intro to inverse functions
            - Get ready for trigonometry:
                  subtopics:
                      - Pythagorean theorem
                      - Pythagorean theorem and distance between points
                      - Ratios in right triangles
                      - Introduction to the trigonometric ratios
                      - Solving for sides and angles in right triangles using the trigonometric\
                        \ ratios
                      - Introduction to radians
            - Get ready for rational functions:
                  subtopics:
                      - Adding and subtracting fractions with unlike denominators
                      - Multiplying and dividing fractions
                      - Multiplying binomials
                      - Factoring quadratics intro
