course:
    Get ready for Geometry::
        topics:
            - Get ready for congruence, similarity, and triangle trigonometry:
                  subtopics:
                      - Solving proportions
                      - Scale copies
                      - Scale drawings
                      - Vertical, complementary, and supplementary angles
                      - Angles between intersecting lines
                      - Triangle angles
                      - Approximating irrational numbers
                      - Pythagorean theorem
            - Get ready for analytic geometry:
                  subtopics:
                      - Polygons on the coordinate plane
                      - Two-variable linear equations intro
                      - Slope
                      - Horizontal & vertical lines
                      - Forms of two-variable linear equations
            - Get ready for conic sections:
                  subtopics:
                      - Factoring quadratics intro
                      - Factoring quadratics with perfect squares
                      - Vertex form
                      - Completing the square
            - Get ready for circles and solid geometry:
                  subtopics:
                      - Area and circumference of circles
                      - Slicing geometric shapes
                      - Volume and surface area word problems
                      - Volume of cylinders, spheres, and cones
