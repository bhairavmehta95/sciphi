course:
    Get ready for 7th grade::
        topics:
            - Get ready for negative number operations:
                  subtopics:
                      - Intro to negative numbers
                      - Negative symbol as opposite
                      - Negative decimals & fractions on the number line
                      - Absolute value
                      - Adding and subtracting fractions with unlike denominators
                      - Multiplying fractions
                      - Fraction as division
                      - Dividing fractions
            - Get ready for fractions, decimals, & percentages:
                  subtopics:
                      - Adding and subtracting decimals word problems
                      - Percent problems
                      - Percent word problems
            - Get ready for rates & proportional relationships:
                  subtopics:
                      - Equivalent ratios
                      - Ratio application
                      - Intro to rates
                      - Dependent and independent variables
                      - Analyze relationships between variables
            - Get ready for expressions, equations, & inequalities:
                  subtopics:
                      - Distributive property with variables
                      - Combining like terms
                      - Equivalent expressions
                      - One-step addition and subtraction equations
                      - One-step multiplication and division equations
                      - Finding mistakes in one-step equations
                      - One-step equation word problems
                      - Intro to inequalities with variables
            - Get ready for geometry:
                  subtopics:
                      - Decomposing angles
                      - Area of parallelograms and triangles
                      - Area of composite figures
                      - Volume with fractions
                      - Nets of 3D figures
            - Get ready for statistics & probability:
                  subtopics:
                      - Statistical questions
                      - Shape of data distributions
