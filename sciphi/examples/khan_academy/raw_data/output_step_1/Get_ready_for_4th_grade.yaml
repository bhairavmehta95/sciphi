course:
    Get ready for 4th grade::
        topics:
            - Get ready for place value:
                  subtopics:
                      - Intro to place value
                      - Numbers in different forms
                      - Regroup whole numbers
            - Get ready for addition, subtraction, and estimation:
                  subtopics:
                      - Rounding to the nearest 10 or 100
                      - Strategies for adding two and three-digit numbers
                      - Strategies for subtracting two and three-digit numbers
                      - Adding and subtracting within 1,000
            - Get ready for multiplication:
                  subtopics:
                      - Multiplication as equal groups
                      - Multiplication on the number line
                      - Multiplication as groups of objects
                      - Multiplication with arrays
                      - Commutative property of multiplication
                      - Associative property of multiplication
                      - Distributive property
            - Get ready for division:
                  subtopics:
                      - Division intro
                      - Relate multiplication and division
            - Get ready for fractions:
                  subtopics:
                      - Intro to fractions
                      - Fractions in contexts
                      - What fractions mean
                      - Fractions on the number line
                      - Fractions and whole numbers
                      - Comparing fractions
                      - Equivalent fractions
            - Get ready for area and perimeter:
                  subtopics:
                      - Area formula intuition
                      - Multiply to find area
                      - Perimeter
