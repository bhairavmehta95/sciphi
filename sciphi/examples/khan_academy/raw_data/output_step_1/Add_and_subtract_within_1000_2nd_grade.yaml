"course":
  "Add and subtract within 1,000 2nd grade:":
    "topics":
    - "Adding within 1,000":
        "subtopics":
        - "Adding 10 or 100"
        - "Adding 1s, 10s, and 100s"
        - "Adding and subtracting on number line"
        - "Strategies for adding within 1,000"
        - "Adding 3-digit numbers (no regrouping)"
        - "Addition using groups of 10 and 100"
        - "Breaking apart 3-digit addition problems"
    - "Subtracting within 1,000":
        "subtopics":
        - "Subtracting 1, 10, or 100"
        - "Subtracting 1s, 10s, and 100s"
        - "Subtracting 3-digit numbers (no regrouping)"
        - "Subtracting with place value blocks (regrouping)"
        - "Adding and subtracting on number line"
    - "Adding multiple 2-digit numbers":
        "subtopics":
        - "Adding up to four 2-digit numbers"
        - "Adding four two digit numbers"
        - "Adding multiple 2-digit numbers word problems"
